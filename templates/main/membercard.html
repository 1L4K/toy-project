<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <style>
    .mycards {
      margin: 20px 20px 20px 20px;
      max-height: 700px;

      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-flow: row nowrap;
    }

    .rotation {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      margin: 10px 10px 10px 10px;

      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .rotation .item {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      margin: 10px 10px 10px 10px;

      border: 1px solid #828282;
      backface-visibility: hidden;
      transition: 1s;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .rotation .item.black {
      background-color: black;
      color: white;
    }

    .rotation .item.white {
      background-color: white;
      color: black;
    }

    .rotation .item > img {
      height: 250px;
      width: 200px;
    }

    .rotation .item.front {
      position: absolute;
      transform: rotateY(0deg);
    }

    .rotation:hover .item.front {
      transform: rotateY(-180deg);
    }

    .rotation .item.back {
      transform: rotateY(180deg);
    }

    .rotation:hover .item.back {
      transform: rotateY(0deg);
    }
  </style>
  <script></script>
</head>
