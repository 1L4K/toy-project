<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>김 사이에 눈치없이 끼어버린 이</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

    * {
      font-family: 'Gowun Dodum', sans-serif;
    }

    .mytitle {
      background-color: green;
      color: white;

      height: 250px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://img.lovepik.com/photo/50093/0730.jpg_wh860.jpg');
      background-position: center;
      background-size: cover;
    }

    .mytitle>button {
      width: 250px;
      height: 50px;

      background-color: transparent;

      border: 1px solid white;
      color: white;

      border-radius: 50px;

      margin-top: 20px;
    }

    .mytitle>button:hover {
      border: 2px solid white;
    }

    .mycomment {
      color: gray;
    }

    .flip {
      width: 500px;
      height: 500px;
      perspective: 1100px;
      margin: 100px auto 0px auto;
      background-color: red;
    }

    .mypost {
      width: 500px;
      margin: 20px auto 20px auto;
      padding: 20px 20px 20px 20px;

      box-shadow: 0px 0px 3px 0px gray;
    }

    .mybtn {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;

      margin-top: 20px;
    }

    .mybtn>button {
      margin-right: 10px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: 0.4s;
      transform-style: preserve-3d;
    }

    .front {
      position: absolute;
      backface-visibility: hidden;
    }

    .back {
      backface-visibility: hidden;
      transform: rotateY(180deg);
      font-size: 50px;
    }

    .flip:hover .card {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  {% include "./main/navbar.html" %}
  <div class="mytitle">
    <h1>김 사이에 끼어버린 이</h1>
    <button>돌아가기</button>
  </div>
  <div class="flip">
    <div class="card">
      <div class="front">
        <img src="https://cdn-icons-png.flaticon.com/512/6147/6147966.png" class="card-img-top" alt="..." />
      </div>
      <div class="back">
        <h5 class="card-title">이성목</h5>
        <p class="card-text">나이: 00년생 24살</p>
        <p>MBTI: ENFP</p>
        <p class="mycomment">
          장점<br />낯선사람과도 친하게 이야기 할수있어요!
        </p>
      </div>
    </div>
  </div>
  <div class="mypost">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="url" />
      <label for="floatingInput">이름(닉네임)</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
      <label for="floatingTextarea2">댓글</label>
    </div>
    <button onclick="save_comment()" type="button" class="btn btn-dark">댓글 남기기</button>
  </div>
</body>

</html>
