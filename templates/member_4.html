<body style="background-color: transparent;">
  {% include "./main/navbar.html" %}
  <div class="profile">

  <div class="imformation">

          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

            aria-controls="panelsStayOpen-collapseOne">
            MBTI

        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse collapse"

            <strong>INFP</strong>사실 i를 제외하곤 거기서 거기
          </div>
        </div>
      </div>
      <div class="accordion-item">

          </div>
        </div>
      </div>

            aria-controls="panelsStayOpen-collapseThree">
            스타일
          </button>
        </h2>

        <label for="floatingTextarea2">말말말</label>
      </div>
      <button onclick="posting()" type="button" class="btn btn-dark">

    <div class="mycards" id="comment-list">
    </div>
